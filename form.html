<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Now | Jj. Production</title>
    <link rel="stylesheet" href="form-style.css" />
  </head>
  <body>
    <form action="junaid/" class="container">
      <h2 class="heading">Register Now</h2>
      <div class="input-type">
        <input
          type="text"
          name="Username"
          placeholder="Username"
          id="username"
        />
        <input
          type="password"
          name="password"
          placeholder="password"
          min="8"
          max="16"
          id="Passsword"
          required
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          required
        />
        <div id="radiobutton">
          <input type="radio" name="condition" id="radio" />
          <lable for="radio">Accept to Terms and Conditions!</lable>
        </div>
        <button id="form-button">Register</button>
        <span id="account"><a href="#">Already have an account?</a></span>
      </div>
    </form>
  </body>
</html>
